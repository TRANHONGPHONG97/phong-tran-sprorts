<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update_user">
    <div id="modalUpdateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Update User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmUpdateUser" method="post">
                        <fieldset class="row g-3">
                            <div class="col-6">
                                <input type="hidden" id="idUserUp">
                                <label class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Phone:</label>
                                <input type="text" class="form-control" id="phoneUp" name="phoneUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Email:</label>
                                <input type="text" readonly class="form-control" id="EmailUp" name="EmailUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Role</label>
                                <select class="form-control" id="roleUp">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateUser" class="btn btn-outline-secondary btnUpdateUser">
                        <i class="fas fa-pen-square"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
